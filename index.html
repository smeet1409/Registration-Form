<html>
    <head>
        <title>Registration form</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2 id="my">Register here</h2>
                <form id="register" method="post">
                    <label>First Name :</label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter your first name">
                    <br><br>
                    <label>Last Name :</label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="Enter your last name">
                    <br>
                    <br>
                    <label >Your Age</label>
                    <br>
                    <input type="number" name="age" id="name" placeholder="How old are you?">
                    <br><br>
                    <label >Email</label>
                    <br>
                    <input type="email" name="email" id="name" placeholder="Enter your email">

                    <br><br>
                    <label > Gender:</label>
                    <br>
                    &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="Gender" id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="Gender" id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <label >Known Language</label>
                    <br>
                    &nbsp; &nbsp; &nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="hindi">
                    &nbsp;
                    <span id="hindi">Hindi</span>
                    &nbsp; &nbsp; &nbsp; 
                    <input type="checkbox" name="lang" id="english">
                    &nbsp;
                    <span id="english">English</span>
                    &nbsp; &nbsp; &nbsp; 
                    <input type="checkbox" name="lang" id="gujarati">
                    &nbsp;
                    <span id="gujarati">Gujarati</span>
                    <br><br>
                    <center><input type="submit" value="submit" name="submit" id="submit"></center>
                    



                    
                </form>
                <br>
                <br>
                
            </div>

        </div>
        <br>
        <br>
        <br>
        <br>
        <center>Thank you for visiting</center>
    </body>
    
</html>
